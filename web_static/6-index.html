<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Texas...</h4>
                    <ul class="popover">
                        <li>
                            <h3>California</h3>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Jose</li>
                            </ul>
                        </li>
                        <li>
                            <h3>Texas</h3>
                            <ul>
                                <li>Dallas</li>
                                <li>Houston</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wine, Beer...</h4>
                    <ul class="popover">
                        <li>
                            <h3>Wine</h3>
                            <ul>
                                <li>Penfolds</li>
                                <li>Keller</li>
                            </ul>
                        
                        <li>
                            <h3>Beer</h3>
                            <ul>
                                <li>Club</li>
                                <li>Star</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <button>Search</button>
            </section>

        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
